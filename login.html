<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<head>
</head>

<body>
    <div class="login-form">
        <div style="margin-bottom: 30%;">
            <object data="images/cart_icon.svg"></object>
        </div>

        <div class="login-input" style="margin-bottom: 20px;">
            <input class="login-input" id="login-username" placeholder="USERNAME">
            <object class="login-input-icon" data="images/user.svg" tabindex="-1"></object>
        </div>
        
        <div class="login-input" style="margin-bottom: 50px;">
            <input class="login-input" id="login-password" placeholder="PASSWORD">
            <object class="login-input-icon" data="images/lock.svg"></object>
            <p id="password-alert" class="password-alert">Wrong combination</p>
        </div>
        
        <div style="margin-bottom: 20px;">
            <button id="login-button" class="login-button">LOGIN</button>
        </div>
        
        <div>
            <href class="forgot-password">Forgot password?</href>
        </div>
    </div>
</body>

<script src="scripts.js"></script>
